markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
         # alternative from pymdonwx
          #format: !!python/name:pymdownx.superfences.fence_code_format
          format: !!python/name:mermaid2.fence_mermaid
theme:
  logo: icon.svg
  name: material
  palette:
    scheme: default
    primary: indigo
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - mermaid2
  - panzoom:
      key: "shift"
      hint_location: "bottom"
      always_show_hint: true
      mermaid: true
      full_screen: True
      include_selectors:
        - .myClass
        - "#myId"
        - ".mermaid"
        - ".d2"
      exclude_selectors:
        - "img"
site_url: https://flatimage.github.io/docs
repo_url: https://github.com/flatimage/flatimage