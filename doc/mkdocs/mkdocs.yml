    - fim-desktop: cmd/desktop.md
    - fim-env: cmd/env.md
    - fim-exec: cmd/exec.md
    - fim-instance: cmd/instance.md
    - fim-layer: cmd/layer.md
    - fim-overlay: cmd/overlay.md
