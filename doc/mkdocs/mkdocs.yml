  - Configuration:
    - User Identity: configuration/user-identity.md
    - Prompt: configuration/prompt.md
    - Compression: configuration/compression.md
    - Overlays: configuration/overlays.md
  - Architecture:
    - Overview: architecture/overview.md
    - Boot Sequence: architecture/boot-sequence.md
    - Directories: architecture/directories.md
    - Environment: architecture/environment.md
    - Layers: architecture/layers.md
    - Filesystem: architecture/filesystem.md
    - Portal: architecture/portal.md
    - Process: architecture/process.md
